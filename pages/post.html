<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/post.css">
  <script type="text/javascript" src="/static/js/home.js"></script>
  <title>Travell Blog</title>
</head>

<body>
  <header class="header">
    <span class="header__logo text">Escape.</span>
    <nav class="nav-bar">
      <a class="nav-bar__link" href="/home">Home</a>
      <a class="nav-bar__link" href="#">Categories</a>
      <a class="nav-bar__link" href="#">About</a>
      <a class="nav-bar__link" href="#">Contact</a>
    </nav>
    <span class="nav-bar__icon"></span>
  </header>
  <main class="main">
    <h1 class="main__title">{{ .Title }}</h1>
    <p class="main__subtext">{{ .Subtitle }}</p>
    <img class="main__image" src="{{ .PostImg }}">
    <div class="main-content">
      {{ range .Text}}
      <p class="main-content__text">{{ . }}</p>
      {{ end}}
    </div>
  </main>
  <footer class="footer">
    <h2 class="footer__title">Stay in Touch</h2>
    <form class="footer-form">
      <input class="footer-form__input" type="text" name="email" placeholder="Enter your email address" />
      <button class="footer-form__button" type="submit">Submit</button>
    </form>
    <div class="footer-nav">
      <span class="footer-nav__logo text">Escape.</span>
      <nav class="footer-navigation">
        <a class="footer-navigation__link" href="#">Home</a>
        <a class="footer-navigation__link" href="#">Categories</a>
        <a class="footer-navigation__link" href="#">About</a>
        <a class="footer-navigation__link" href="#">Contact</a>
      </nav>
    </div>
  </footer>
</body>

</html>
